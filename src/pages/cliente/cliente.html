<ion-header>
    <ion-navbar>
      <ion-title>Clientes</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let cliente of clienteService.getClientes()" (click)="onUpdateCliente($event, cliente)">
        {{ cliente.nombres + ' ' + cliente.apellidos }}
      </button>  
    </ion-list>
  
    <ion-fab right bottom (click)="onCreateCliente()">
      <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
  </ion-content>

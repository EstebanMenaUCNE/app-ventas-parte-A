<ion-header>
  <ion-navbar>
    <ion-title>Tipos de clientes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let tipoCliente of tipoClienteService.getTiposClientes()" (click)="onUpdateTipoCliente($event, tipoCliente)">
      {{ tipoCliente.descripcion }}
    </button>  
  </ion-list>

  <ion-fab right bottom (click)="onCreateTipoCliente()">
    <button ion-fab><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
